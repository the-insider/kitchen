name: CD

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  deploy-qa:
    name: Deploy to QA
    needs: [ci]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    environment: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Bundle secrets
        run: |
          apt-get install -y jq
          echo "${{ toJSON(secrets) }}" | jq -r 'to_entries[] | "\\(.key)=\\(.value)"' >> .env
          fly secrets import -a env.FLY_APP_NAME << .env
          fly secrets import -a env.FLY_APP_NAME << $GITHUB_ENV
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy
      - run: flyctl deploy --local-only -a
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  integration-tests:
    name: Integration Tests
    needs: [deploy-qa]
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kitchen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Setup database
        env:
          DATABASE_HOST: localhost
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run integration tests
        env:
          DATABASE_HOST: localhost
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          RAILS_ENV: test
        run: |
          # Run integration/request specs
          bundle exec rspec spec/requests/

  run-migrations:
    name: Run Migrations
    needs: [integration-tests]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run migrations
        run: |
          echo "Running database migrations in production"
          echo "Tag: ${{ github.ref_name }}"
          # Add your migration commands here
          # Example: kubectl exec, database migration job, etc.

  deploy-canary:
    name: Deploy Canary
    needs: [run-migrations]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production-canary
      url: https://canary.example.com  # Update with your canary URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/kitchen:${{ github.ref_name }}
            ${{ secrets.REGISTRY_URL }}/kitchen:canary
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy canary release
        run: |
          echo "Deploying canary release to production"
          echo "Tag: ${{ github.ref_name }}"
          echo "Image: ${{ secrets.REGISTRY_URL }}/kitchen:${{ github.ref_name }}"
          # Add canary deployment logic here
          # Example: Deploy 10% of traffic to new version

  deploy-production:
    name: Deploy to Production
    needs: [deploy-canary]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://example.com  # Update with your production URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/kitchen:${{ github.ref_name }}
            ${{ secrets.REGISTRY_URL }}/kitchen:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: |
          echo "Deploying to production"
          echo "Tag: ${{ github.ref_name }}"
          echo "Image: ${{ secrets.REGISTRY_URL }}/kitchen:${{ github.ref_name }}"
          # Add your production deployment commands here

