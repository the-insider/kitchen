name: CD

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  release-id:
    name: Docker Image Tag
    runs-on: ubuntu-latest
    needs: [ci]
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.FLY_IO_REGISTRY }}/${{ vars.FLY_APP_NAME }}
          tags: |
            type=sha,suffix={{ date 'YYYYMMDDHHmmss' tz='Asia/Kolkata' }}
            type=semver,pattern={{raw}},enable=${{ startsWith(github.ref, 'refs/tags/') }},suffix={{ date 'YYYYMMDDHHmmss' tz='Asia/Kolkata' }}

  deploy-qa:
    name: Deploy to QA
    needs: [release-id]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: qa
      url: https://kitchen-test.fly.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Bundle secrets
        run: |
          sudo apt-get install -y jq
          echo "$APP_SECRETS" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          flyctl secrets import -a "$FLY_APP_NAME" --stage < .env
        shell: bash
        env:
          APP_SECRETS: ${{ toJSON(secrets) }}
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy
        shell: bash
        run: |
          # Build --env arguments from vars
          VARS_ARGS=$(echo "$ALL_VARS" | jq -r 'to_entries[] | "--env \(.key)=\(.value)"' | tr '\n' ' ')

          # Deploy with image label from release-id job
          flyctl deploy --local-only -a "$FLY_APP_NAME" --image-label "${{ needs.release-id.outputs.image-tag }}" $VARS_ARGS
        env:
          ALL_VARS: ${{ toJSON(vars) }}
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  integration-tests:
    name: Integration Tests
    needs: [deploy-qa]
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kitchen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Setup database
        env:
          DATABASE_HOST: localhost
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rails db:create
          bin/rails db:schema:load

      - name: Run integration tests
        env:
          DATABASE_HOST: localhost
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          RAILS_ENV: test
        run: |
          # Run integration/request specs
          bundle exec rspec spec/requests/

  run-migrations:
    name: Run Migrations
    needs: [integration-tests]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run migrations
        run: |
          echo "Running database migrations in production"
          echo "Tag: ${{ github.ref_name }}"
          # Add your migration commands here
          # Example: kubectl exec, database migration job, etc.

  deploy-canary:
    name: Deploy Canary
    needs: [run-migrations, release-id]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://kitchen-prod.fly.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Bundle secrets
        run: |
          sudo apt-get install -y jq
          echo "$APP_SECRETS" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          flyctl secrets import -a "$FLY_APP_NAME" --stage < .env
        shell: bash
        env:
          APP_SECRETS: ${{ toJSON(secrets) }}
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy canary
        shell: bash
        run: |
          # Build --env arguments from vars
          VARS_ARGS=$(echo "$ALL_VARS" | jq -r 'to_entries[] | "--env \(.key)=\(.value)"' | tr '\n' ' ')

          # Deploy with image label from release-id job
          flyctl deploy --local-only -a "$FLY_APP_NAME" --image-label "${{ needs.release-id.outputs.image-tag }}" $VARS_ARGS
        env:
          ALL_VARS: ${{ toJSON(vars) }}
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-production:
    name: Deploy to Production
    needs: [deploy-canary, release-id]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://kitchen-prod.fly.dev  # Update with your production URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Bundle secrets
        run: |
          sudo apt-get install -y jq
          echo "$APP_SECRETS" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          flyctl secrets import -a "$FLY_APP_NAME" --stage < .env
        shell: bash
        env:
          APP_SECRETS: ${{ toJSON(secrets) }}
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to production
        shell: bash
        run: |
          # Build --env arguments from vars
          VARS_ARGS=$(echo "$ALL_VARS" | jq -r 'to_entries[] | "--env \(.key)=\(.value)"' | tr '\n' ' ')

          # Deploy with image label from release-id job
          flyctl deploy --local-only -a "$FLY_APP_NAME" --image-label "${{ needs.release-id.outputs.image-tag }}" $VARS_ARGS
        env:
          ALL_VARS: ${{ toJSON(vars) }}
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
